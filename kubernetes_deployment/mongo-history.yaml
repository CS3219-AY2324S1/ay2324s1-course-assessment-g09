apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-history-deployment
  namespace: eks-peerprep
  labels:
    app: mongo-history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-history
  template:
    metadata:
      labels:
        app: mongo-history
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
      volumeMounts:
        - mountPath: /data/db
          name: mongodb-history
    volumeMounts:
      - name: mongodb-history
        PersistentVolumeClaim:
          claimName: mongo-history-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-history
  namespace: eks-peerprep
  labels:
    app: mongo-history
spec:
  selector:
    app: mongo-history
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
