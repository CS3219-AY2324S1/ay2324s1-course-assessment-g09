apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: eks-peerprep
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-container
          image: 920185736846.dkr.ecr.ap-southeast-1.amazonaws.com/user-service:latest
          ports:
            - name: restapi
              containerPort: 3002
          env:
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: user-DB_DATABASE
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: postgres-PASSWORD
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: user-DB_PORT
            - name: DB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: user-DB_SERVER
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: postgres-USER
            - name: RESTAPI_PORT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: user-RESTAPI_PORT
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: eks-peerprep
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
