service: question-scraper
app: question-scraper
org: sadlyharry
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x # Version compatible with puppeteer-aws-lambdaw
  httpApi:
    cors: true
  region: ap-southeast-1
  environment:
    SERVER: peerprep-g091.ap-southeast-1.elasticbeanstalk.com

functions:
  scrapeQuestion:
    handler: serverless.handler
    timeout: 30
    events: # Http invocatiom
      - httpApi:
          method: get
          path: /scrapeQuestion/{id}