# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  #push:
    #branches: [ "master" ]
  #pull_request:
    #branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
      
    - run: npm ci
      working-directory: ./backend/question_repo # (temporary!) unless main project is moved to the root directory
    - run: npm run build --if-present
      working-directory: ./backend/question_repo

    - run: npm ci
      working-directory: ./backend/user_manager # (temporary!) unless main project is moved to the root directory
    - run: npm run build --if-present
      working-directory: ./backend/user_manager

    - run: npm ci
      working-directory: ./frontend # (temporary!) unless main project is moved to the root directory
    - run: npm run build --if-present
      working-directory: ./frontend
    #- run: npm test (no test yet)
    #  working-directory: ./frontend

