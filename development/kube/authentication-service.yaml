apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: wkdouze/auth-service-img
        ports:
        - containerPort: 3004
        env:
        - name: RESTAPI_PORT
          value: "3004"
        - name: SECRET_KEY
          value: J7kPq2xRtVzLwY9fX6eG1sA4iB3oDmC8nU5hW0lZ
        - name: USER_SERVICE
          value: user-service:3002
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 3004
      targetPort: 3004
