apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth-container
          image: auth-service-img
          ports:
            - containerPort: 3004
          env:
            - name: RESTAPI_PORT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: auth-RESTAPI_PORT
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: auth-SECRET_KEY
            - name: USER_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: auth-USER_SERVICE
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - port: 3004
      targetPort: 3004
